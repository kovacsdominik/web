<body>
    <input type="button" value="összeadás" onclick="osszead()">
    <script>
        function osszead(){
            let szam1;
            let szam2;
            let eredmeny;
            szam1 = Number(prompt("Add meg az első számot"));
            szam2 = Number(prompt("Add meg a második számot"));
            eredmeny = szam1 + szam2;
            alert("A két szám összege" + eredmeny);
        }
    </script>
